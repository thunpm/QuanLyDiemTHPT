  	<!-- Main contain -->

            					<h4>Tổng lớp đã chủ nhiệm</h4>

          					</div>
        				</div>
      				</div>

              				<div class="info">
                				<h4>Lớp đang chủ nhiệm</h4>
				                <p><b th:text=${lopCN}></b><b></b></p>
				                <p class="info-tong"></p>

	          	<script type="text/javascript">
	            	document.write(new Date().getFullYear());
	          	</script> Phần mềm quản lý điểm trường THPT Đỗ Đăng Tuyển

    	</div>
  	</main>
  	
  	<script th:src="@{/home/js/jquery-3.2.1.min.js}"></script>

  	<script th:src="@{/home/js/plugins/pace.min.js}"></script>
  	<script type="text/javascript" th:src="@{/home/js/plugins/chart.js}"></script>
  	
  	<script type="text/javascript">
	    //Thời Gian
	    function time() {
	      var today = new Date();
	      var weekday = new Array(7);
	      weekday[0] = "Chủ Nhật";
	      weekday[1] = "Thứ Hai";
	      weekday[2] = "Thứ Ba";
	      weekday[3] = "Thứ Tư";
	      weekday[4] = "Thứ Năm";
	      weekday[5] = "Thứ Sáu";
	      weekday[6] = "Thứ Bảy";
	      var day = weekday[today.getDay()];
	      var dd = today.getDate();
	      var mm = today.getMonth() + 1;
	      var yyyy = today.getFullYear();
	      var h = today.getHours();
	      var m = today.getMinutes();
	      var s = today.getSeconds();
	      m = checkTime(m);
	      s = checkTime(s);
	      nowTime = h + " giờ " + m + " phút " + s + " giây";
	      if (dd < 10) {
	        dd = '0' + dd
	      }
	      if (mm < 10) {
	        mm = '0' + mm
	      }
	      today = day + ', ' + dd + '/' + mm + '/' + yyyy;
	      tmp = '<span class="date"> ' + today + ' - ' + nowTime +
	        '</span>';
	      document.getElementById("clock").innerHTML = tmp;
	      clocktime = setTimeout("time()", "1000", "Javascript");
	
	      function checkTime(i) {
	        if (i < 10) {
	          i = "0" + i;
	        }
	        return i;
	      }
	    }
  	</script>
</body>

</html>
